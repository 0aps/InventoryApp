<div class="container tab-pane" id="listaI">
    
     <h2>Gestión de Tipo de Inventarios</h2>
     <a data-toggle="modal" data-target='#modal-id' class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Añadir</a>
     
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Codigo <input style="margin: 5px 0px" class="form-control" ng-model="search.id"/></th>
                <th>Descripción <input style="margin: 5px 0px" class="form-control" ng-model="search.description"/> </th>
                <th>Cuenta Contable <input style="margin: 5px 0px" class="form-control" ng-model="search.account"/></th>
                <th>Estado <input style="margin: 5px 0px" class="form-control" ng-model="search.state"/></th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="inventory in typesOfInventory | filter:{id: search.id, description:search.description,   
                                                                   account: search.account, state: search.state}">
                <td>{{ inventory.id }}</td>
                <td>{{ inventory.description }}</td>
                <td>{{ inventory.account }}</td>
                <td>{{ inventory.state == "1"? "Activo" : "Inactivo" }}</td>
                <td class="text-center">
                    <a ng-click="$parent.editProduct(inventory)" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                    <a ng-click="$parent.deleteProduct(inventory)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                </td>
            </tr>
        </tbody>
    </table>


<!--     Modal Windows Start -->
    <div class="modal fade" id="modal-id">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Añadir un tipo de inventario</h4>
                </div>
                <div class="modal-body">
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tipo de Inventario</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Código</label>
                                    <div class="col-sm-10">
                                        <input readonly type="text" placeholder="Código" class="form-control" ng-model="inventory.id">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Descripción</label>
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="Descripción" class="form-control" ng-model="inventory.description">
                                    </div>
                                </div>

                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Cuenta Contable</label>
                                    <div class="col-sm-10">
                                        <input type="text" placeholder="Cuenta Contable" class="form-control" ng-model="inventory.account">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Estado</label>
                                    <div class="col-sm-10">
                                        <select ng-model="inventory.state" class="form-control">
                                        <option ng-repeat="option in states" value="{{option.id}}">{{option.description}}</option>
                                        </select>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button ng-click="saveProduct()" type="button" class="btn btn-primary" data-dismiss="modal">Guardar Cambios</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->        

</div>
